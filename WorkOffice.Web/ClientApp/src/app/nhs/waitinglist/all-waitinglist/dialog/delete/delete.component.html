<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Pathway Unique Number: </span>{{data.pathWayNumber}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> District Unique Number: </span>{{ data.districtNumber }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Waitinglist Date: </span>{{data.waitinglistDate}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
