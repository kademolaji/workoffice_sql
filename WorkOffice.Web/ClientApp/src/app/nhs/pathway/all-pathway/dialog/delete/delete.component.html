<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> PathWay Number: </span>{{ data.pathWayNumber }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Start Date: </span>{{data.pathWayStartDate}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> End Date: </span>{{ data.pathWayEndDate }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">patientNumber: </span>{{data.patientNumber}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
