<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Validate Patient'" [items]="['Validate Patient']" [active_item]="'Validate Patient'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="tbl-title">
                        <h2>Validate Patient</h2>
                      </li>
                      <li class="tbl-search-box">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text"  class="browser-default search-field"
                          aria-label="Search box"  (keyup)="applyFilter($event)"  #input>
                      </li>

                      <li class="tbl-header-btn">
                        <div class="m-l-10" matTooltip="REFRESH">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" (matSortChange)="sortData($event)">
                <ng-container matColumnDef="patientId">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>PatientId</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.patientId}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="patientName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.fullName}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="patientUniqueNumber">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Patient Unique Number</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.nhsNumber}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="address">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.address}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="phoneNumber">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.phoneNo}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="dob">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.dob  | date: 'dd/MM/yyyy'}}</mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCall(row)"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </mat-table>
              <!-- Loading spinner -->
              <div *ngIf="isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <div *ngIf="!isTblLoading" class="no-results"
                [style.display]="dataSource.data.length === 0 ? '' : 'none'">
                No results
              </div>
              <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
            </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
